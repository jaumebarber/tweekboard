<mat-card class="column">
  <h3> 
    <input maxlength="15" #colTitle class="title-input" *ngIf="!hasTitle" [(ngModel)]="columnTitle" (keyup.enter)="saveColumnTitle(colTitle.value)">
    <input maxlength="15" #colTitle class="title-input" *ngIf="hasTitle" [(ngModel)]="columnTitle" (keyup.enter)="saveColumnTitle(colTitle.value)"> 
  </h3>

  <ul cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" 
      [cdkDropListConnectedTo]="doingList" class="list" (cdkDropListDropped)="drop($event)">
    <li class="list-item" *ngFor="let task of todo" cdkDrag fxLayout="row">
      <mat-form-field class="task-field" fxFlex>
        <input matInput (keyup.enter)="update(task)" [(ngModel)]="task.text">
      </mat-form-field>
      <button class="delete" title="Delete task" (click)="delete(task)" fxFlex>
        <mat-icon>clear</mat-icon>        
      </button>
    </li>
    <li *ngIf="expanded" class="new-task">
      <mat-form-field class="task-field">
        <input matInput #newTask (keyup.enter)="add(newTask.value)">
      </mat-form-field>
    </li>
  </ul>
  <button [ngClass]="expanded ? 'collapse' : 'expand'" (click)="expand()">
    <mat-icon>{{expanded ? 'clear' : 'add'}}</mat-icon>
  </button>
</mat-card>

<mat-card class="column">
  <h3>Doing</h3>
  <ul cdkDropList #doingList="cdkDropList" [cdkDropListData]="doing"
      [cdkDropListConnectedTo]="[todoList, doneList]" class="list" (cdkDropListDropped)="drop($event)">
    
    <li class="list-item" *ngFor="let task of doing" cdkDrag>{{task.text}}</li>
</ul>
</mat-card>

<mat-card class="column">
  <h3>Done</h3>
  <ul cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
      [cdkDropListConnectedTo]="doingList" class="list" (cdkDropListDropped)="drop($event)">
    <li class="list-item" *ngFor="let task of done" cdkDrag>{{task.text}}</li>
  </ul>
</mat-card>
